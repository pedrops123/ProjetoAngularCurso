<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>
           Exemplo {{ diretiva | titlecase }}
        </mat-panel-title>
     <mat-panel-description>
     </mat-panel-description>
    </mat-expansion-panel-header>

    <br/>
    <br/>
    <h2> Exemplo {{ diretiva | titlecase }} </h2>

    <div [ngStyle]=' {
        "background-color":detailsComponent.Color,
        "width": detailsComponent.width + "px",
        "height": detailsComponent.height + "px",
        "color" : detailsComponent.font_color,
        "font-size" :detailsComponent.font_size +  "px"
    }'> {{ descricaoTeste }} </div>
    
    <mat-grid-list cols="10">
        <mat-grid-tile colspan="3">
            <label for="selectCores">Cores:</label> <br/> <br/>
            <select id="selectCores" [(ngModel)]="detailsComponent.Color">    
                <option *ngFor="let cores of DadosDropListCores"  [value]="cores.value"> {{ cores.description }} </option>
            </select> 
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
            <label>Width</label> <br/> <br/>
            <input type="number" [(ngModel)]="detailsComponent.width" />
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
            <label>Height</label> <br/> <br/>
            <input type="number" [(ngModel)]="detailsComponent.height" />
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
            <label>Font Size</label> <br/> <br/>
            <input type="number" [(ngModel)]="detailsComponent.font_size" />
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
            <label>Font Color</label> <br/> <br/>
            <select id="selectCoresFont" [(ngModel)]="detailsComponent.font_color">    
                <option *ngFor="let cores of DadosDropListCores"  [value]="cores.value"> {{ cores.description }} </option>
            </select> 
        </mat-grid-tile>
        
    </mat-grid-list>

</mat-expansion-panel>

<mat-divider></mat-divider>
