<mat-expansion-panel>
    
  <mat-expansion-panel-header>
      <mat-panel-title>
         Exemplo Two Way Data Biding
      </mat-panel-title>
   <mat-panel-description>
   </mat-panel-description>
  </mat-expansion-panel-header>

  <br/>
  <br/>
  <h2 >Two way data biding </h2>
  <section>
      <article>
          <div>
              <mat-form-field class="example-full-width">
                  <mat-label>Campo Data Biding </mat-label>
                  <input matInput placeholder="Teste Data Biding" [(ngModel)]="textoDataBiding" >
                </mat-form-field>
                <h1> {{ textoDataBiding }} </h1>
          </div>
  
          <div>
              <mat-form-field class="example-full-width">
                  <mat-label> Nome </mat-label>
                  <input matInput placeholder="Nome" [(ngModel)]="dados.nome">
                </mat-form-field>
  
                <mat-form-field class="example-full-width">
                  <mat-label> Sobrenome </mat-label>
                  <input matInput placeholder="Sobrenome" [(ngModel)]="dados.sobrenome">
                </mat-form-field>
  
                <h1>Meu nome é {{ dados.nome }} e meu sobrenome é {{ dados.sobrenome }}</h1>
  
          </div>
          <div>
              Data Biding com imagem <br/>
  
              <mat-form-field class="example-full-width">
                <mat-label> Url da imagem </mat-label>
                <input matInput placeholder="Sobrenome" [(ngModel)]="urlImagem">
              </mat-form-field>
              <br/>
              <br/>
  
  
                <img [src]="urlImagem" alt="Uma imagem escolhida por voce"/>
  
          </div>
  
      </article>
  </section> 
  <br/>
  <br/>

</mat-expansion-panel>

<mat-divider></mat-divider>



<mat-divider></mat-divider>
