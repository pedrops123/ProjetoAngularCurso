<mat-expansion-panel>
    
    <mat-expansion-panel-header>
        <mat-panel-title>
           Exemplo {{ nomeDiretiva | titlecase }}
        </mat-panel-title>
     <mat-panel-description>
     </mat-panel-description>
    </mat-expansion-panel-header>

    
    <br/>
    <br/>
    <h2> Diretiva  {{ nomeDiretiva | uppercase }}</h2>
    <br/><br/>
    
    <mat-grid-list cols="10">
        <mat-grid-tile colspan="2" rowspan="2" *ngFor="let item of dataParams">
            <childs-ngContent>
                <div class="title"> {{ item.NomeTitle }} </div>
                <div class="desc">  {{ item.Descricao }} </div>
            </childs-ngContent><br/>    
        </mat-grid-tile>
    </mat-grid-list>
    
    
</mat-expansion-panel>

<mat-divider></mat-divider>
