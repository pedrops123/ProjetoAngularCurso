
<mat-drawer-container autosize>
    <mat-drawer id="menuLateral" mode="side" opened> 
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"><img src=""/></div>
                <mat-card-title> {{ infoUser.NomeUsuario }} </mat-card-title>
                    <mat-card-subtitle> {{ infoUser.Cargo }} </mat-card-subtitle>
            </mat-card-header>
        </mat-card>
    
    <mat-divider></mat-divider>
  <!--
    <mat-tree [dataSource]="dataSource" [treeControl]="controleMenuExpansivo">

    </mat-tree>
 -->
    <div  *ngFor="let item of this.infoUser.dadosArvore">
        <h1>{{ item.node }}</h1> &nbsp; &nbsp;
        <mat-divider></mat-divider>
            <br/>
            <ul *ngFor="let node of item.childs">
                <li>
                    <a style="cursor: pointer;" id="buttonLink" (click)="scrollToElement(node.href)"> {{ node.Description }} </a>  
                     <br/><br/>
                </li>
            </ul>
    </div>    

    </mat-drawer>   

    <mat-drawer-content>
            <tagTeste></tagTeste>
            <Inicial-angular></Inicial-angular>
            <AnotacoesInfo></AnotacoesInfo>
            <AnotacoesModulos></AnotacoesModulos>
            <AnotacoesServices></AnotacoesServices>
            <AnotacoesTemplate></AnotacoesTemplate>
            <interpolacao></interpolacao>
            <Anotacoes-biding-interpolacao></Anotacoes-biding-interpolacao>
            <BInterpolacao></BInterpolacao>
            <AnotationClassBiding></AnotationClassBiding>
            <ClassBiding></ClassBiding>
            <Annotation-event-biding></Annotation-event-biding>
            <event-biding></event-biding>
            <AnnotationDtBiding></AnnotationDtBiding>
            <dt-biding></dt-biding>
            <input-properties-annotation></input-properties-annotation>
            <input-properties></input-properties>
            <outputAnotation></outputAnotation>
            <output-properties (Emmiter)="mostraEstadoFilho($event)"></output-properties>
         
    </mat-drawer-content>

</mat-drawer-container>
