
<mat-drawer-container autosize>
    <mat-drawer  mode="side" opened> 
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar>
                    <img id="img_ico" width="50px" [src]="infoUser.UrlFoto"/>
                </div>
                    <mat-card-title> {{ infoUser.NomeSistema }} </mat-card-title>
                    <mat-card-subtitle> {{ infoUser.Versao }} </mat-card-subtitle>
            </mat-card-header>
        </mat-card>
    
    <mat-divider></mat-divider>
  <!--
    <mat-tree [dataSource]="dataSource" [treeControl]="controleMenuExpansivo">

    </mat-tree>
 -->
    <div  *ngFor="let item of this.infoUser.dadosArvore">
        <a class="titleMenu">{{ item.node }}</a> &nbsp; &nbsp;
        <mat-divider></mat-divider>
            <br/>
            <ul *ngFor="let node of item.childs">
                <li>
                    <a class="items_menu" [id]="'buttonLink_'.toString() + node.href.toString()" (click)="scrollToElement(node.href)">
                            {{ node.Description }}
                     </a>  
                     <br/><br/>
                </li>
            </ul>
    </div>    

    </mat-drawer>   

    <mat-drawer-content (scroll)="ValidaScroll($event)">
            <tagTeste></tagTeste>
            <Inicial-angular></Inicial-angular>
            <AnotacoesInfo></AnotacoesInfo>   
            <estrutura-inicial></estrutura-inicial>
            <AnotacoesModulos></AnotacoesModulos>
            <AnotacoesServices></AnotacoesServices>
            <AngularCLI></AngularCLI>
            <CTestes></CTestes>
            <EstruturaInicialProjeto></EstruturaInicialProjeto>
            <AnotacoesTemplate></AnotacoesTemplate>
            <interpolacao></interpolacao>
            <Anotacoes-biding-interpolacao></Anotacoes-biding-interpolacao>
            <BInterpolacao></BInterpolacao>
            <AnotationClassBiding></AnotationClassBiding>
            <ClassBiding></ClassBiding>
            <Annotation-event-biding></Annotation-event-biding>
            <event-biding></event-biding>
            <AnnotationDtBiding></AnnotationDtBiding>
            <dt-biding></dt-biding>
            <input-properties-annotation></input-properties-annotation>
            <input-properties></input-properties>
            <outputAnotation></outputAnotation>
            <output-properties (Emmiter)="mostraEstadoFilho($event)"></output-properties>
            <Annotation-life-cicle></Annotation-life-cicle>
            <life-cicle-example></life-cicle-example>
            <AnnotationViewChild></AnnotationViewChild>
            <Example_child_component></Example_child_component>
            <ngifAnotacoes></ngifAnotacoes>
            <ngIfExample></ngIfExample>
            <SwitchCaseAnotacoes></SwitchCaseAnotacoes>
            <ngcaseExample></ngcaseExample>
            <anotacoes-ngfor></anotacoes-ngfor>
            <example_ngfor></example_ngfor>
            <anotacao-ngClass></anotacao-ngClass>
            <exemplo-ngClass></exemplo-ngClass>
            <AnotacoesNGStyle></AnotacoesNGStyle>
            <ExampleNgStyle></ExampleNgStyle>
            <AnotacoesNgContent></AnotacoesNgContent>
            <NgContentExample></NgContentExample>
            <AnotationDiretivaAtr></AnotationDiretivaAtr>
            <ExampleDirAtt></ExampleDirAtt>
            <Anotation-biding-listener-directive></Anotation-biding-listener-directive>
            <example-bl-directives></example-bl-directives>
            <anotacoes_input-property-directive></anotacoes_input-property-directive>
            <example-custom-directive></example-custom-directive>

            <button matTooltip="Ir para o topo" *ngIf="buttonVisible" (click)="scrollToElement('img_icon')" id="f_button" mat-fab color="warn" >
                <mat-icon>eject</mat-icon>
            </button>

    </mat-drawer-content>

</mat-drawer-container>
